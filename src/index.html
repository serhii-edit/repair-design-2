  <header class="header">
    <div class="container header__container">
      <div class="menu header__menu ">

        <!-- /.logo -->

          <a href="#" class="nav__link">Primary</a>

          <a href="tel:+18283805185" class="phone contacts__phone">

          <!-- /.hero__container-block -->
        </div>
        <!-- /.container -->
        </div>
